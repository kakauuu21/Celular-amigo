<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Carrinho de Compras</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
            font-weight: bold;
        }
        .table th {
            background-color: #343a40;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .table td {
            vertical-align: middle;
        }
        .table td.text-right {
            font-weight: bold;
            color: #28a745;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #bd2130;
            border-color: #b21f2d;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .total-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #dee2e6;
        }
        .total-wrapper h4 {
            margin: 0;
        }
        .total-wrapper .text-success {
            font-size: 1.5em;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .total-wrapper {
                flex-direction: column;
                text-align: center;
            }
            .total-wrapper h4 {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Carrinho de Compras</h2>

    <table class="table table-bordered">
        <thead class="text-center">
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for item in itens %}
            <tr id="produto-{{ item.id }}">
                <td>{{ item.produto.nome }}</td>
                <td class="text-center">{{ item.quantidade }}</td>
                <td class="text-right">R$ {{ item.total_preco }}</td>
                <td class="text-center">
                    <button class="btn btn-danger btn-sm" onclick="removerProduto({{ item.id }}, {{ item.total_preco }})">Excluir</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="total-wrapper">
        <h4>Total: <span class="text-success" id="total-carrinho">R$ {{ total }}</span></h4>
        <div>
            <a href="{% url 'finalizar_compra' %}" class="btn btn-success">Finalizar Compra</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script>
    // Função para remover produto do carrinho
    function removerProduto(id, totalPreco) {
        // Remover a linha da tabela
        var produtoRow = document.getElementById('produto-' + id);
        produtoRow.parentNode.removeChild(produtoRow);

        // Atualizar o total
        var total = parseFloat(document.getElementById('total-carrinho').textContent.replace('R$', '').trim());
        total -= totalPreco;
        document.getElementById('total-carrinho').textContent = "R$ " + total.toFixed(2);

        // Enviar requisição para o backend para remover o produto do carrinho
        fetch(`/remover-produto/${id}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                console.log('Produto removido com sucesso!');
            } else {
                alert('Erro ao remover produto');
            }
        })
        .catch(error => {
            console.error('Erro ao tentar remover o produto:', error);
            alert('Erro ao tentar remover o produto');
        });
    }
</script>

</body>
</html>
