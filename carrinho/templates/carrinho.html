<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Carrinho de Compras</title>

    <style>
        /* Definindo o fundo de toda a página com um tom claro de azul */
        body {
            background-color: #e6f2ff; /* Azul claro */
            font-family: Arial, sans-serif;
        }

        /* Título centralizado */
        h2 {
            color: #003366; /* Azul escuro */
            margin-top: 20px;
            text-align: center; /* Centraliza o título */
        }

        /* Estilo da tabela */
        table {
            background-color: #ffffff; /* Fundo branco para a tabela */
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave para dar um efeito 3D */
        }

        /* Cor de fundo das células de cabeçalho */
        th {
            background-color: #007bff; /* Azul forte para os cabeçalhos */
            color: white;
            text-align: center;
        }

        /* Cores para as células de dados da tabela */
        td {
            text-align: center;
        }

        /* Cor de fundo da linha da tabela quando o mouse passa */
        tr:hover {
            background-color: #f2faff; /* Azul bem claro */
        }

        /* Estilo dos botões */
        .btn {
            font-weight: bold;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }

        /* Alinhamento dos botões */
        .d-flex {
            margin-top: 20px;
        }

        /* Ajuste do total no carrinho */
        h4 {
            color: #007bff; /* Azul para destacar o total */
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Carrinho de Compras</h2>

    <table class="table">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            {% for item in itens %}
            <tr>
                <td>{{ item.produto.nome }}</td>
                <td>{{ item.quantidade }}</td>
                <td>R$ {{ item.total_preco }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h4>Total: R$ {{ total }}</h4>

    <div class="d-flex justify-content-end mt-4">
        <a href="{% url 'excluir_carrinho' %}" class="btn btn-danger mr-2">Excluir Compra</a>
        <a href="{% url 'finalizar_compra' %}" class="btn btn-success">Finalizar Compra</a>
        <a href="{% url 'relatorio_compras' %}" class="btn btn-info ml-2">Relatório de Compras</a>
    </div>
</div>
</body>
</html>
