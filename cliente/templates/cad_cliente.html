<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <title>Cadastro do Cliente</title>

  <style>
    body {
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin-top: 100px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9); /* Fundo branco semitransparente */
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border: none;
      border-radius: 0.5rem;
    }

    .form-control {
      border-radius: 0.5rem;
      margin-bottom: 15px;
    }

    .btn-dark {
      border-radius: 0.5rem;
      width: 100%;
    }

    .text-dark {
      color: #343a40;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: white;
      margin-top: 20px;
    }

    .login-section {
      margin-top: 50px;
      text-align: center;
    }

    .login-section a {
      font-size: 1rem;
      color: #343a40;
    }

    .login-section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1><i class="fas fa-user-plus"></i> Cadastro do Cliente</h1>
      </div>
      <form method="post" action="{% url 'salvar_cli' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="nome"><i class="fas fa-user"></i> Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        </div>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
        </div>
        <div class="form-group">
          <label for="telefone"><i class="fas fa-phone"></i> Telefone</label>
          <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Digite seu telefone (com DDD)" required>
        </div>
        <div class="form-group">
          <label for="senha"><i class="fas fa-lock"></i> Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>
        <div class="form-group">
          <label for="confirmar_senha"><i class="fas fa-lock"></i> Confirmar Senha</label>
          <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required>
        </div>
        <button type="submit" class="btn btn-dark">Enviar</button>
      </form>
    </div>

    <!-- Seção de Login -->
    <div class="login-section">
      <p>Já tem uma conta? <a href="{% url 'flogincli' %}">Faça login</a></p>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2024 Celular Amigo <a href="#"></a></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
